<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin: 20px 0;
      text-align: center;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    ul {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      list-style: none;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Tracking Admin</h1>
  
  <form id="createForm">
    <input type="text" id="targetUrl" placeholder="Enter target URL" required>
    <button type="submit">Create Link</button>
  </form>

  <h2>Generated Links</h2>
  <ul id="linksList"></ul>

  <script>
    const form = document.getElementById('createForm');
    const linksList = document.getElementById('linksList');

    async function loadLinks() {
      const res = await fetch('/api/links');
      const data = await res.json();
      linksList.innerHTML = '';
      data.forEach(link => {
        const li = document.createElement('li');
        li.innerHTML = `<b>${link.id}</b> â†’ <a href="/${link.id}" target="_blank">${window.location.origin}/${link.id}</a>`;
        linksList.appendChild(li);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('targetUrl').value;
      await fetch('/api/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ targetUrl: url })
      });
      document.getElementById('targetUrl').value = '';
      loadLinks();
    });

    loadLinks();
  </script>
</body>
</html>
